<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="description" content="Website for Jonesy James Christmas, the Ginger cat">
    <meta name="keywords" content="cat, ginger, Jonesy, James, Christmas">
    <title>Cat Jonesy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <header>
            <a href="index.html">
                <h1 id="logo">Cat Jonesy</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact Us</a>
                    </li>


                </ul>
            </nav>
        </header>
    </section>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2> To contact us please sign in the form below! <i class="fa-solid fa-paw"></i></i> </h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required />
            <label for="addinfo">Any additional information please enter here:</label>
            <textarea id="addinfo" class="text-input" type="text" name="comment"
                form="usrform"></textarea>
            <label for="road">Interview</label>
            <input id="road" type="radio" name="reason_contact" value="interview" required />
            <label for="trail">Licencing</label>
            <input id="trail" type="radio" name="reason_contact" value="licencing" />
            <label for="both">Advertisement</label>
            <input id="both" type="radio" name="reason_contact" value="advertisement" />
            <input class="join-button" type="submit" value="Submit" />

        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.tiktok.com/@cat_jonesy" target="_blank" rel="noopener"
                    aria-label="Visit our Tiktok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/jonesyjameschristmas" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script-->

</body>

</html>
